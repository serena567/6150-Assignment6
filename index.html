<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institute of Chicago Artwork Finder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Artwork Finder</h1>
    </header>

    <main>
        <section>
            <label for="search-input">Enter an artwork or artist to search:</label>
            <input type="text" id="search-input" placeholder="e.g., cats, Van Gogh">
            <button id="search-button">Search</button>
        </section>

        <div id="result-container">
            <!-- API Data will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Artwork Finder App | Powered by Art Institute of Chicago API</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
