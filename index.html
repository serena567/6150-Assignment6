<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Information Finder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Zip Code Information Finder</h1>
    </header>

    <main>
        <section>
            <label for="zip-input">Enter a 5-digit Zip Code:</label>
            <input type="text" id="zip-input" placeholder="e.g., 90210">
            <button id="search-button">Search</button>
        </section>

        <div id="result-container">
            <!-- API Data will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Zip Finder App | Powered by Zippopotam.us API</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
